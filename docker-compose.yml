
version: '3.8'

services:
  ckan-mcp-server:
    build: .
    environment:
      - CKAN_URL=${CKAN_URL}
      - CKAN_API_KEY=${CKAN_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - .:/app
    working_dir: /app
    command: python mcp_ckan_server.py
    stdin_open: true
    tty: true
